<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Slider</title>
        <script
            src="https://kit.fontawesome.com/87f40b2513.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="carousel-container">
            <i class="fa-solid fa-arrow-left" id="prevBtn"></i>
            <i class="fa-solid fa-arrow-right" id="nextBtn"></i>
            <div class="carousel-slide">
                <img src="./img/pic7.jpg" id="lastClone" alt="" />

                <img src="./img/pic1.jpg" alt="" />
                <img src="./img/pic4.jpg" alt="" />
                <img src="./img/pic5.jpg" alt="" />
                <img src="./img/pic6.jpg" alt="" />
                <img src="./img/pic7.jpg" alt="" />

                <img src="./img/pic1.jpg" id="firstClone" alt="" />
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
